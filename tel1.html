<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Kayıt Sistemi - Sınırsız</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d4059;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 600;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .nav-btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #0f3460 0%, #2d4059 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #2d4059 0%, #0f3460 100%);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #e84545 0%, #903749 100%);
            box-shadow: 0 0 20px rgba(232, 69, 69, 0.4);
        }

        .page {
            display: none;
            background-color: #16213e;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d4059;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #e84545;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
        }

        .customer-count {
            background: linear-gradient(135deg, #e84545 0%, #903749 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(232, 69, 69, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #2d4059;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            color: #ffffff;
            font-weight: 500;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e84545;
            box-shadow: 0 0 0 3px rgba(232, 69, 69, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f3460 0%, #2d4059 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2d4059 0%, #0f3460 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            padding-left: 50px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #2d4059;
            color: #ffffff;
            font-weight: 500;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #e84545;
            font-size: 1.3rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #2d4059;
        }

        .page-info {
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 600;
        }

        .page-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #0f3460 0%, #2d4059 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .page-btn:disabled {
            background: #2d4059;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2d4059 0%, #0f3460 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .customer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .customer-card {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid #2d4059;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .customer-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: #e84545;
        }

        .customer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #e84545, #903749);
        }

        .customer-name {
            font-size: 1.6rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 800;
            padding-left: 10px;
        }

        .customer-info {
            margin-bottom: 12px;
            color: #d0d0d0;
            display: flex;
            align-items: flex-start;
            font-weight: 600;
            padding-left: 10px;
        }

        .customer-info i {
            width: 25px;
            margin-right: 12px;
            color: #e84545;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .customer-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-action {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-print {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-print:hover {
            background: linear-gradient(135deg, #1e7e34 0%, #28a745 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #333;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #e0a800 0%, #ffc107 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        .no-customers {
            text-align: center;
            padding: 60px;
            color: #b0b0b0;
            font-size: 1.3rem;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 2px dashed #2d4059;
        }

        .no-customers i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2d4059;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            width: 90%;
            max-width: 550px;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.4s ease;
            border: 2px solid #2d4059;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 800;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #e84545;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background-color: rgba(232, 69, 69, 0.1);
            color: #ff6b6b;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions .btn-primary {
            flex: 1;
            margin: 0;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            flex: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #6c757d 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .form-note {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 8px;
            font-style: italic;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* YAZDIRMA STİLLERİ - TAM MÜŞTERİ KARTI İÇİN */
        .print-customer-card {
            display: none;
        }

        @media print {
            /* Tüm sayfa içeriğini gizle */
            body * {
                visibility: hidden !important;
                display: none !important;
            }
            
            /* Sadece yazdırılacak müşteri kartını göster */
            .print-customer-card {
                display: block !important;
                visibility: visible !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 210mm !important; /* A4 genişliği */
                min-height: 297mm !important; /* A4 yüksekliği */
                margin: 0 !important;
                padding: 20mm !important;
                background: white !important;
                color: black !important;
                font-family: 'Arial', sans-serif !important;
                font-size: 14px !important;
                line-height: 1.5 !important;
                z-index: 999999 !important;
                box-shadow: none !important;
                border: none !important;
            }
            
            .print-customer-card .print-header {
                text-align: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 3px solid #000;
            }
            
            .print-customer-card .print-header h2 {
                font-size: 24px !important;
                font-weight: bold !important;
                margin-bottom: 10px;
            }
            
            .print-customer-card .print-header p {
                font-size: 16px !important;
                color: #666;
            }
            
            .print-customer-card .customer-details {
                margin-bottom: 30px;
                padding: 20px;
                background: #f5f5f5;
                border-radius: 10px;
            }
            
            .print-customer-card .detail-item {
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 1px dashed #ccc;
            }
            
            .print-customer-card .detail-label {
                font-weight: bold !important;
                color: #333;
                display: inline-block;
                width: 120px;
            }
            
            .print-customer-card .detail-value {
                color: #000;
                font-weight: 600 !important;
            }
            
            .print-customer-card .order-details {
                margin-top: 30px;
                padding: 20px;
                border: 2px solid #000;
                border-radius: 10px;
                background: #fff;
            }
            
            .print-customer-card .order-details h3 {
                font-size: 18px !important;
                font-weight: bold !important;
                margin-bottom: 15px;
                color: #000;
            }
            
            .print-customer-card .order-content {
                white-space: pre-wrap;
                font-size: 16px !important;
                line-height: 1.6 !important;
                padding: 15px;
                background: #f9f9f9;
                border-radius: 5px;
                border-left: 4px solid #e84545;
            }
            
            .print-customer-card .print-footer {
                margin-top: 40px;
                text-align: center;
                padding-top: 20px;
                border-top: 2px solid #000;
                font-size: 12px !important;
                color: #666;
            }
            
            /* Yazdırma sırasında butonları gizle */
            .btn-action, .btn-primary, .btn-secondary {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 350px;
                justify-content: center;
            }
            
            .customer-list {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .page {
                padding: 25px;
            }
            
            .page-title {
                font-size: 1.6rem;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .customer-count {
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-phone-alt"></i> Telefon Sipariş Sistemi</h1>
            <p>Paşam Döner</p>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-users"></i> Kayıtlı Müşteriler
                </div>
                <div class="stat-item">
                    <i class="fas fa-shopping-cart"></i> Aktif Siparişler
                </div>
            </div>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn active" id="btn-new-customer">
                <i class="fas fa-user-plus"></i> Yeni Müşteri Kaydet
            </button>
            <button class="nav-btn" id="btn-saved-customers">
                <i class="fas fa-address-book"></i> Kayıtlı Müşteriler
            </button>
        </div>

        <!-- Yeni Kullanıcı Kaydet Sayfası -->
        <div class="page active" id="new-customer-page">
            <h2 class="page-title"><i class="fas fa-user-plus"></i> Yeni Müşteri Kaydet</h2>
            
            <form id="customer-form">
                <div class="form-group">
                    <label for="customer-fullname">Ad Soyad *</label>
                    <input type="text" id="customer-fullname" placeholder="Örnek: Ahmet Yılmaz" required>
                    <div class="form-note">Lütfen ad ve soyadı birlikte giriniz</div>
                </div>
                
                <div class="form-group">
                    <label for="customer-phone">Telefon Numarası *</label>
                    <input type="tel" id="customer-phone" placeholder="Başında 0 olmayacak" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-address">Adres</label>
                    <textarea id="customer-address" placeholder="Müşteri adresini girin"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="customer-order">Sipariş Detayları *</label>
                    <textarea id="customer-order" placeholder="Müşteri sipariş detaylarını girin" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Müşteriyi Kaydet
                </button>
            </form>
        </div>

        <!-- Kaydedilen Müşteriler Sayfası -->
        <div class="page" id="saved-customers-page">
            <h2 class="page-title">
                <span><i class="fas fa-address-book"></i> Kaydedilen Müşteriler</span>
                <span class="customer-count" id="total-customers">0 müşteri</span>
            </h2>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Ad veya soyada göre ara...">
            </div>
            
            <div id="customers-container">
                <!-- Müşteri kartları buraya eklenecek -->
            </div>
            
            <div class="pagination">
                <button class="page-btn" id="prev-page" disabled><i class="fas fa-chevron-left"></i> Önceki</button>
                <span class="page-info" id="page-info">Sayfa 1</span>
                <button class="page-btn" id="next-page" disabled>Sonraki <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Müşteri Düzenleme Modal -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Müşteri Bilgilerini Düzenle</h3>
                    <button class="close-modal" id="close-edit-modal">&times;</button>
                </div>
                
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="form-group">
                        <label for="edit-fullname">Ad Soyad *</label>
                        <input type="text" id="edit-fullname" required>
                        <div class="form-note">Lütfen ad ve soyadı birlikte giriniz</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-phone">Telefon Numarası *</label>
                        <input type="tel" id="edit-phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-address">Adres</label>
                        <textarea id="edit-address"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-order">Sipariş Detayları *</label>
                        <textarea id="edit-order" required></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancel-edit">İptal</button>
                        <button type="submit" class="btn-primary">Değişiklikleri Kaydet</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- YAZDIRMA İÇİN GİZLİ BÖLÜM - MÜŞTERİ KARTI TAMAMEN -->
        <div id="print-container" style="display: none;"></div>
        
        <!-- Bildirim -->
        <div id="notification" class="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text">İşlem başarılı!</span>
        </div>
    </div>

    <script>
        // IndexedDB veritabanı oluşturma
        let db;
        const DB_NAME = 'CustomerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'customers';

        // Sayfalandırma için değişkenler
        let currentPage = 1;
        const pageSize = 20;
        let totalCustomers = 0;
        let currentSearchTerm = '';

        // Sayfa yüklendiğinde çalışacak fonksiyon
        document.addEventListener('DOMContentLoaded', async function() {
            await initDatabase();
            initUI();
            updateStats();
        });

        // IndexedDB veritabanını başlat
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = function(event) {
                    console.error('IndexedDB hatası:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onsuccess = function(event) {
                    db = event.target.result;
                    console.log('Veritabanı başarıyla açıldı');
                    resolve();
                };
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    const objectStore = db.createObjectStore(STORE_NAME, { 
                        keyPath: 'id',
                        autoIncrement: true 
                    });
                    
                    objectStore.createIndex('name', 'name', { unique: false });
                    objectStore.createIndex('surname', 'surname', { unique: false });
                    objectStore.createIndex('fullName', 'fullName', { unique: false });
                    objectStore.createIndex('phone', 'phone', { unique: false });
                    objectStore.createIndex('date', 'date', { unique: false });
                    
                    console.log('Veritabanı yapısı oluşturuldu');
                };
            });
        }

        // Müşteri ekle
        async function addCustomer(customer) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.add(customer);
                
                request.onsuccess = function(event) {
                    customer.id = event.target.result;
                    resolve(customer);
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Müşteri güncelle
        async function updateCustomer(customer) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.put(customer);
                
                request.onsuccess = function() {
                    resolve();
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Müşteri sil
        async function deleteCustomer(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.delete(id);
                
                request.onsuccess = function() {
                    resolve();
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Müşterileri sayfalandırarak getir
        async function getCustomers(page = 1, searchTerm = '') {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('date');
                
                let customers = [];
                let cursorRequest = index.openCursor(null, 'prev');
                
                cursorRequest.onsuccess = function(event) {
                    const cursor = event.target.result;
                    
                    if (cursor) {
                        const customer = cursor.value;
                        
                        if (!searchTerm || 
                            customer.fullName.toLowerCase().includes(searchTerm) ||
                            customer.name.toLowerCase().includes(searchTerm) ||
                            customer.surname.toLowerCase().includes(searchTerm)) {
                            
                            customers.push(customer);
                        }
                        
                        cursor.continue();
                    } else {
                        const start = (page - 1) * pageSize;
                        const end = start + pageSize;
                        const pagedCustomers = customers.slice(start, end);
                        
                        resolve({
                            customers: pagedCustomers,
                            total: customers.length,
                            page: page,
                            totalPages: Math.ceil(customers.length / pageSize)
                        });
                    }
                };
                
                cursorRequest.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Toplam müşteri sayısını getir
        async function getTotalCustomers() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.count();
                
                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Arayüzü başlat
        function initUI() {
            // Elementleri seç
            const newCustomerBtn = document.getElementById('btn-new-customer');
            const savedCustomersBtn = document.getElementById('btn-saved-customers');
            const newCustomerPage = document.getElementById('new-customer-page');
            const savedCustomersPage = document.getElementById('saved-customers-page');
            const customerForm = document.getElementById('customer-form');
            const searchInput = document.getElementById('search-input');
            const customersContainer = document.getElementById('customers-container');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const editModal = document.getElementById('edit-modal');
            const closeEditModal = document.getElementById('close-edit-modal');
            const cancelEdit = document.getElementById('cancel-edit');
            const editForm = document.getElementById('edit-form');
            const printContainer = document.getElementById('print-container');
            
            // Ad soyadı ayırma fonksiyonu
            function splitFullName(fullName) {
                fullName = fullName.trim();
                const nameParts = fullName.split(' ');
                
                if (nameParts.length === 1) {
                    return {
                        name: fullName,
                        surname: ''
                    };
                }
                
                const surname = nameParts[nameParts.length - 1];
                const name = nameParts.slice(0, nameParts.length - 1).join(' ');
                
                return {
                    name: name,
                    surname: surname
                };
            }
            
            // Ad soyadı birleştirme
            function combineName(name, surname) {
                if (surname) {
                    return `${name} ${surname}`;
                }
                return name;
            }
            
            // TAM MÜŞTERİ KARTI YAZDIRMA FONKSİYONU
            function createPrintCustomerCard(customer) {
                const fullName = combineName(customer.name, customer.surname);
                const now = new Date();
                const printDate = now.toLocaleDateString('tr-TR');
                const printTime = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                
                return `
                <div class="print-customer-card">
                    <div class="print-header">
                        <h2>PAŞAM DÖNER</h2>
                        <p>Telefon Sipariş Sistemi - Müşteri Kaydı</p>
                        <p>Yazdırma Tarihi: ${printDate} ${printTime}</p>
                    </div>
                    
                    <div class="customer-details">
                        <div class="detail-item">
                            <span class="detail-label">Müşteri No:</span>
                            <span class="detail-value">${customer.id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ad Soyad:</span>
                            <span class="detail-value">${fullName}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Telefon:</span>
                            <span class="detail-value">${customer.phone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Adres:</span>
                            <span class="detail-value">${customer.address || 'Belirtilmemiş'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kayıt Tarihi:</span>
                            <span class="detail-value">${customer.date}</span>
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <h3>SİPARİŞ DETAYLARI</h3>
                        <div class="order-content">
                            ${customer.order}
                        </div>
                    </div>
                    
                    <div class="print-footer">
                        <p>*** Bu belge müşteri kayıt sisteminden otomatik oluşturulmuştur ***</p>
                        <p>Paşam Döner | Telefon: [İşletme Telefonu] | Adres: [İşletme Adresi]</p>
                        <p>Sayfa 1/1</p>
                    </div>
                </div>
                `;
            }
            
            // TAM MÜŞTERİ KARTINI YAZDIR
            function printCustomerCard(customer) {
                const printContent = createPrintCustomerCard(customer);
                printContainer.innerHTML = printContent;
                
                // Yazdırma işlemini başlat
                setTimeout(() => {
                    window.print();
                    
                    // Yazdırma sonrası temizlik
                    setTimeout(() => {
                        printContainer.innerHTML = '';
                    }, 500);
                }, 100);
            }
            
            // Bildirim göster
            function showNotification(message) {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notification-text');
                
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Sayfa geçişleri
            newCustomerBtn.addEventListener('click', function() {
                showPage(newCustomerPage, newCustomerBtn);
            });
            
            savedCustomersBtn.addEventListener('click', async function() {
                showPage(savedCustomersPage, savedCustomersBtn);
                await loadCustomers();
            });
            
            // Yeni müşteri formu
            customerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('customer-fullname').value.trim();
                const { name, surname } = splitFullName(fullName);
                
                const customer = {
                    name: name,
                    surname: surname,
                    fullName: fullName,
                    phone: document.getElementById('customer-phone').value.trim(),
                    address: document.getElementById('customer-address').value.trim(),
                    order: document.getElementById('customer-order').value.trim(),
                    date: new Date().toLocaleString('tr-TR')
                };
                
                try {
                    await addCustomer(customer);
                    customerForm.reset();
                    showNotification('Müşteri başarıyla kaydedildi!');
                    await updateStats();
                    showPage(savedCustomersPage, savedCustomersBtn);
                    await loadCustomers();
                } catch (error) {
                    console.error('Müşteri eklenirken hata:', error);
                    alert('Müşteri eklenirken bir hata oluştu!');
                }
            });
            
            // Arama
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    currentSearchTerm = this.value.toLowerCase().trim();
                    currentPage = 1;
                    await loadCustomers();
                }, 300);
            });
            
            // Sayfalandırma
            prevPageBtn.addEventListener('click', async function() {
                if (currentPage > 1) {
                    currentPage--;
                    await loadCustomers();
                }
            });
            
            nextPageBtn.addEventListener('click', async function() {
                const totalPages = Math.ceil(totalCustomers / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    await loadCustomers();
                }
            });
            
            // Müşterileri yükle
            async function loadCustomers() {
                try {
                    const result = await getCustomers(currentPage, currentSearchTerm);
                    displayCustomers(result.customers);
                    updatePagination(result);
                    totalCustomers = result.total;
                    
                    document.getElementById('total-customers').textContent = 
                        `${totalCustomers} müşteri`;
                } catch (error) {
                    console.error('Müşteriler yüklenirken hata:', error);
                    customersContainer.innerHTML = `
                        <div class="no-customers">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Müşteriler yüklenirken bir hata oluştu.</p>
                        </div>
                    `;
                }
            }
            
            // Müşterileri göster
            function displayCustomers(customers) {
                if (customers.length === 0) {
                    customersContainer.innerHTML = `
                        <div class="no-customers">
                            <i class="fas fa-user-slash"></i>
                            <p>${currentSearchTerm ? 'Arama kriterlerine uygun müşteri bulunamadı.' : 'Henüz kayıtlı müşteri yok.'}</p>
                        </div>
                    `;
                    return;
                }
                
                customersContainer.innerHTML = '';
                customers.forEach(customer => {
                    const fullName = combineName(customer.name, customer.surname);
                    const customerCard = document.createElement('div');
                    customerCard.className = 'customer-card';
                    customerCard.innerHTML = `
                        <h3 class="customer-name">${fullName}</h3>
                        <div class="customer-info">
                            <i class="fas fa-user"></i>
                            <span>Müşteri No: ${customer.id}</span>
                        </div>
                        <div class="customer-info">
                            <i class="fas fa-phone"></i>
                            <span>${customer.phone}</span>
                        </div>
                        <div class="customer-info">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${customer.address || 'Adres belirtilmemiş'}</span>
                        </div>
                        <div class="customer-info">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Sipariş: ${customer.order}</span>
                        </div>
                        <div class="customer-info">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Kayıt: ${customer.date}</span>
                        </div>
                        <div class="customer-actions">
                            <button class="btn-action btn-print" data-id="${customer.id}">
                                <i class="fas fa-print"></i> Kartı Yazdır
                            </button>
                            <button class="btn-action btn-edit" data-id="${customer.id}">
                                <i class="fas fa-edit"></i> Siparişi Değiştir
                            </button>
                            <button class="btn-action btn-delete" data-id="${customer.id}">
                                <i class="fas fa-trash"></i> Sil
                            </button>
                        </div>
                    `;
                    
                    customersContainer.appendChild(customerCard);
                });
                
                // Buton event'larını ekle
                document.querySelectorAll('.btn-print').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const customerId = parseInt(this.getAttribute('data-id'));
                        try {
                            const customer = await getCustomerById(customerId);
                            if (customer) {
                                printCustomerCard(customer);
                            }
                        } catch (error) {
                            console.error('Müşteri bulunamadı:', error);
                        }
                    });
                });
                
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const customerId = parseInt(this.getAttribute('data-id'));
                        try {
                            await openEditModal(customerId);
                        } catch (error) {
                            console.error('Müşteri düzenleme hatası:', error);
                        }
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const customerId = parseInt(this.getAttribute('data-id'));
                        if (confirm('Bu müşteriyi silmek istediğinize emin misiniz?')) {
                            try {
                                await deleteCustomer(customerId);
                                showNotification('Müşteri başarıyla silindi!');
                                await updateStats();
                                await loadCustomers();
                            } catch (error) {
                                console.error('Müşteri silinirken hata:', error);
                                alert('Müşteri silinirken bir hata oluştu!');
                            }
                        }
                    });
                });
            }
            
            // ID'ye göre müşteri getir
            async function getCustomerById(id) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const request = store.get(id);
                    
                    request.onsuccess = function(event) {
                        resolve(event.target.result);
                    };
                    
                    request.onerror = function(event) {
                        reject(event.target.error);
                    };
                });
            }
            
            // Düzenleme modal'ını aç
            async function openEditModal(customerId) {
                try {
                    const customer = await getCustomerById(customerId);
                    if (!customer) return;
                    
                    document.getElementById('edit-id').value = customer.id;
                    document.getElementById('edit-fullname').value = combineName(customer.name, customer.surname);
                    document.getElementById('edit-phone').value = customer.phone;
                    document.getElementById('edit-address').value = customer.address;
                    document.getElementById('edit-order').value = customer.order;
                    
                    editModal.classList.add('active');
                } catch (error) {
                    throw error;
                }
            }
            
            // Düzenleme formu
            editForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const customerId = parseInt(document.getElementById('edit-id').value);
                
                try {
                    const customer = await getCustomerById(customerId);
                    if (!customer) {
                        alert('Müşteri bulunamadı!');
                        return;
                    }
                    
                    const fullName = document.getElementById('edit-fullname').value.trim();
                    const { name, surname } = splitFullName(fullName);
                    
                    customer.name = name;
                    customer.surname = surname;
                    customer.fullName = fullName;
                    customer.phone = document.getElementById('edit-phone').value.trim();
                    customer.address = document.getElementById('edit-address').value.trim();
                    customer.order = document.getElementById('edit-order').value.trim();
                    
                    await updateCustomer(customer);
                    
                    editModal.classList.remove('active');
                    await loadCustomers();
                    showNotification('Müşteri bilgileri başarıyla güncellendi!');
                } catch (error) {
                    console.error('Müşteri güncellenirken hata:', error);
                    alert('Müşteri güncellenirken bir hata oluştu!');
                }
            });
            
            // Sayfalandırmayı güncelle
            function updatePagination(result) {
                const prevPageBtn = document.getElementById('prev-page');
                const nextPageBtn = document.getElementById('next-page');
                const pageInfo = document.getElementById('page-info');
                
                prevPageBtn.disabled = result.page <= 1;
                nextPageBtn.disabled = result.page >= result.totalPages;
                
                const start = ((result.page - 1) * pageSize) + 1;
                const end = Math.min(start + pageSize - 1, result.total);
                
                pageInfo.textContent = `Sayfa ${result.page}/${result.totalPages} • ${start}-${end} / ${result.total} müşteri`;
            }
            
            // İstatistikleri güncelle
            async function updateStats() {
                try {
                    const total = await getTotalCustomers();
                    document.getElementById('total-customers').textContent = `${total} müşteri`;
                } catch (error) {
                    console.error('İstatistikler güncellenirken hata:', error);
                }
            }
            
            // Modal kapatma
            closeEditModal.addEventListener('click', () => editModal.classList.remove('active'));
            cancelEdit.addEventListener('click', () => editModal.classList.remove('active'));
            
            // Sayfa gösterimi
            function showPage(page, button) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                
                page.classList.add('active');
                button.classList.add('active');
            }
            
            // İsim-soyisim formatlama
            document.getElementById('customer-fullname').addEventListener('input', function() {
                this.value = this.value.toLowerCase().replace(/\b\w/g, function(char) {
                    return char.toUpperCase();
                });
            });
            
            // Telefon formatlama
            document.getElementById('customer-phone').addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                
                if (value.length > 10) {
                    value = value.substring(0, 10);
                }
                
                if (value.length >= 3 && value.length < 6) {
                    value = value.replace(/(\d{3})(\d+)/, '$1 $2');
                } else if (value.length >= 6 && value.length < 8) {
                    value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1 $2 $3');
                } else if (value.length >= 8) {
                    value = value.replace(/(\d{3})(\d{3})(\d{2})(\d+)/, '$1 $2 $3 $4');
                }
                
                this.value = value;
            });
        }
    </script>
